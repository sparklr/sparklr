<!DOCTYPE html>
<html>
	<head>
		<title>Instancy</title>
		<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='{global.commonHost}/app.css'>
		<require page.js,data.js,timeline.js,user.js,photos.js,location.js,chat.js,ui.js,notification.js,profile.js,templates.js,app.js>
		<script>
			var AUTHKEY = "{authkey}";
			var STATICHOST = "{global.staticHost}";

	</head>
	<body>

			<div id='navigation'>

				<a href='#/friends' class='people'></a>

		</div>

					<div id='sidebar'></div>

			</div>

			<script>
				var DISPLAYNAMES = <! displayNames ->;

				var FRIENDS = <! friends ->;

				app(payload);
			</script>
	</body>
</html>
