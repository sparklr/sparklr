<script>
	var user = fragments[2] || fragments[1];
	lastMessageFrom = null;
</script>

<div class='contentwrapper'>
	<a href='#/user/{user}'>
		<img src='{getAvatar(user)}' class='avatar'>
		{ getDisplayName(user) }
	</a>
</div>
<div class='fadein' style='margin: 4px;'>
	<div class='scrollUpContent' id='scrollUpContent_{user}'>
	</div>
	{ renderComposer('Type a message...', 'sendChatMessage', true, 'chat_' + user) }
</div>
</div>
<script>
	setTimeout(function() { 
		for (var i = data.length - 1; i >= 0; i--) {
			addChatMessage(data[i].from, data[i].message, data[i].time, false);
		}

		currentPageType = "CHAT";
		setupScrollHandler();
		_g("composer").focus();
		window.onload = function() {
			_g("scrollUpContent").scrollTop = 0xFFFFFF; 
		};
	}, 0);
</script>
