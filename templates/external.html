<!DOCTYPE html>
<html>
<head>
<title>Sparklr</title>
<link rel='stylesheet' href='{global.secureStaticHost}/external.css?{buildData.cssHash_external}'>
<link rel='canonical' href='http://sparklr.me/'>
<meta name="viewport" content="target-densitydpi=device-dpi, width=440, initial-scale=0.7, maximum-scale=0.7, user-scalable=0" />
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<meta name='description' content='Sparklr is a new hangout spot on the internet, made by a bored college couple.'>
<% if (!global.liveSite) %>
<script src='{global.staticHost}/external.js'></script>
<script src='{global.staticHost}/ui.js'></script>
<script src='{global.staticHost}/data.js'></script>
<% else %>
<script data-live src='{global.secureStaticHost}/external.js?{buildData.jsHash_external}'></script>
<% endelse %>
<script>
	var STATICHOST = "{global.staticHost}";
	var IMGHOST = "{global.imgHost}";
	var AUTHKEY, CURUSER;
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-XXXXXX-XX', 'example.com');
	ga('require', 'displayfeatures');
	ga('send', 'pageview');
</script>
</head>
<body>
<div id='signin'>
	<a href='#/signin'>sign in</a>
</div>
<div id='loading'></div>

<div id='staticcontent'>
	<div id='logo'></div>
	<div id='callback'></div>
	<div id='content'></div>
</div>
<div id='pages' style='display:none'>
	<div data-page="forgot">
		Nice to see you back.
		<form onSubmit='resetPassword(password); return false;'>
			<input type='password' name='password' placeholder='new password' class='t1' autofocus='autofocus'>
			<input type='submit' value='&gt;' class='s1'>
		</form>
	</div>
	<div id='loginform' data-page="signin">
		<form onSubmit='trySignin(username,password); return false;' id='login'>
			<input type='text' name='username' id='username' placeholder='email or username' class='t1' autofocus='autofocus'>
			<input type='password' id='password' name='password' placeholder='password' class='t1'>
			<input type='submit' value='&gt;' name='go' class='s1'>
		</form>
		<div id='forgot'><a href='javascript:forgotPassword();'>Forgot?</a></div>
		<a href='#' onclick='newAccount()'>Don't have an account?</a>
		<br><br>
		Trouble signing in? Contact t<!-- ea -->ea<!-- am -->m@sparklr.me for help.
	</div>
	<div data-page="signoff">
		<h1>You have been signed out</h1><br><br>
		Come back soon, kay?<br><br>
		<a href='/#/signin'>I'm back, sign me in!</a>
	</div>
</div>
</body>
</html>
