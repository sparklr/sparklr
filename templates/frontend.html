<div id='header'>
	<a href='#' title='Home'>
		<div id='logo'></div>
	</a>
	<a href="#/user/{curUser}" title='Me'>
		<div class='me' style='background-image: url({imgUrl(curUser,true)});'></div>
	</a>
	<div id='navigation'>
		<div id='links'>
			<a href='#/friends' class='people' title='People'></a>
			<a href='#/notifications' class='notifs' title='Notifications' id='notifs'></a>
			<a href='#/inbox' class='inbox' title='Inbox' id='inbox'></a>
			<a href='javascript:showDropdown(true);stopBubbling(event);' class='menu' title='Menu'></a>
		</div>
		<div id='sidebarwrapper'>
			<div id='sidebar'></div>
			<div id='networks'>
				<a href='#/world' id='network_world'>The World</a>
			</div>
			<div id='friendslist'></div>
		</div>
	</div>
	<div id='footer'>
		<a href='tos.html' target="_blank">Terms of Service</a> | 
		<a href='etiquette.html' target="_blank">Etiquette</a> | 
		<a href='/#/staff'>Staff</a> | 
		<a href='javascript:showFeedbackForm();'>Feedback</a>
	</div>
</div>

<input type='text' id='searchbox' placeholder='search' onblur='showSuggestionBox(false)' onkeyup='search_Keydown(event)'>
<div id='frame'>
	<div id='content'></div>
</div>

<div id='notificationlist'></div>
<div id='loading'></div>
<div id='suggestionbox'></div>
<div id='scrolltotop' onClick='scrollToTop()'></div>
<div id='feedback' style='display:none'>
	<form onsubmit='sendFeedback(desc.value);return false;'>
		<textarea name='desc'></textarea>
		<input type='submit' value='Send Feedback'>
	</form>
</div>

<div id='dropdowncover' onclick='hideDropdown()'></div>
<div id='dropdown'>
	<a href='#/user/{curUser}/'><img src='{imgUrl(curUser)}' width=45 height=45> My profile</a>
	<input type='text' id='mobilesearchbox' placeholder='search' onblur='showSuggestionBox(false)' onkeyup='search_Keydown(event)'>
	<a href='#/friends'>People</a>
	<hr>
	<a href='#/settings'>Settings</a>
	<hr>
	<a href='javascript:signOff();'>Sign off</a>
</div>
<div id='windowcontainer'></div>
