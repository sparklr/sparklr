<div id='frame'>
<div id='sidepost_fader' onclick='hideFader()'></div>
<div id='sidepost_container'></div>
<div id='header'>
	<a href='#' title='Home'>
		<div id='logo'>sparklr*</div>
	</a>
	<div id='navigation'>
		<div id='links'>
			<a href="#/user/{{CURUSER}}" title='Me'>
				<img class='useravatar' src='{{getAvatar(CURUSER,false,true)}}'>
			</a>
			<a href='#/friends' class='icon-users' title='People'></a>
			<a href='#/notifications' class='icon-bubbles' title='Notifications' id='notifs'></a>
			<a href='#/inbox' class='icon-envelope' title='Inbox' id='inbox'></a>
			<a href='http://www.redbubble.com/people/jaxbot/works/11800714-sparklr-star' target='_blank' class='icon-gift' title='Merch!'></a>
			<input type='text' id='searchbox' placeholder='search' onblur='showSuggestionBox(false)' onkeyup='search_Keydown(event)'>
		</div>
		<div id='sidebarwrapper'>
			<div id='sidebar'></div>
			<div id='networks'></div>
			<div id='footer'>
				<a href='tos.html' target="_blank">ToS</a> - 
				<a href='javascript:showFeedbackForm();'>Feedback</a>
			</div>
		</div>
	</div>
</div>
	<% if (GUEST) %>
		<div id='welcomebar'>
			Welcome to Sparklr! Feel free to explore, post, and customize your profile. 
			<a href='#/settings'>Save your profile</a>.
			<span class='right'><a href='javascript:showSignin();'>Already use Sparklr? Sign in</a>
		</div>
	<% endif %>
	<div id='content'></div>
</div>

<div id='notificationlist'></div>
<div id='loading'></div>
<div id='suggestionbox'></div>
<div id='feedback' style='display:none'>
	<form onsubmit='sendFeedback(desc.value);return false;'>
		<textarea name='desc'></textarea>
		<input type='submit' value='Send Feedback'>
	</form>
</div>
<div id='windowcontainer'></div>
<div id='fader'></div>
