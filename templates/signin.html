<div id='signin'>
	<input type='text' id='username' placeholder='email or username' onkeyup='isEnter(event,signin);'>
	<input type='password' id='password' placeholder='password' onkeyup='isEnter(event,signin);'>
	<input type='button' value='Sign in' onclick='signin()'>
	<div id='forgot_password'>
		Oops, that's not right.<br>Try again maybe?<br>
		<a href='javascript:;' onclick='forgotPassword();'>Forgot password</a>
	</div>
	<span id='login_callback'></span>
</div>
