<div id='newposts' onclick='showMissingPosts()'></div>
<div id='timeline_container'>
	<% if (subscribedStream != "0" && subscribedStream != "everything") %>
	<div class='timelineitem'>
		<div class='picturepost attachment' id='attachment'></div>
		{ renderComposer('Post something...', 'postToTimeline') }
	</div>
	<% else %>
	Sparklr is in Experimental mode for the next 12 hours:<br>Click on a network tab to share to Sparklr!	<% endelse %>
</div>
